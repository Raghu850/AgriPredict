<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin Dashboard - Crop Yield Prediction App</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/admin">Admin</a>
        <a href="/contact">Contact Us</a>
    </div>

    <h1>Admin Dashboard</h1>
    <h2>User Reviews</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Review</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.username }}</td>
                <td>{{ review.content }}</td>
                <td>{{ review.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Crop Yield Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
