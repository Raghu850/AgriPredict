<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard - User Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.user }} (Rating: {{ review.rating }}):</strong><br>
                {{ review.content }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
